<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>One Form</title>
</head>

<body>

  <div class="container">
    <div class="row border p-3">
      <!-- Form 1: Text Input -->
      <div class="col-lg-4 border p-3">
        <p>Form 1</p>
        <form action="https://postman-echo.com/post" method="post">
          <input type="hidden" name="sub_form" value="form1">
          <div class="form-group">
            <label for="textInput1">Text Input:</label>
            <input type="text" class="form-control" id="textInput1" name="textInput1" placeholder="Enter text">
          </div>
          <button type="submit" class="btn btn-outline-primary btn-sm">Submit</button>
        </form>
      </div>

      <!-- Form 2: Password Input -->
      <div class="col-lg-4 border p-3">
        <p>Form 2</p>
        <form action="https://postman-echo.com/post" method="post">
          <input type="hidden" name="sub_form" value="form2">
          <div class="form-group">
            <label for="passwordInput">Password:</label>
            <input type="password" class="form-control" id="passwordInput" name="passwordInput"
              placeholder="Enter password">
          </div>
          <button type="submit" class="btn btn-outline-primary btn-sm">Submit</button>
        </form>
      </div>

      <!-- Form 3: Email Input -->
      <div class="col-lg-4 border p-3">
        <p>Form 3</p>
        <form action="https://postman-echo.com/post" method="post">
          <input type="hidden" name="sub_form" value="form3">
          <div class="form-group">
            <label for="emailInput">Email:</label>
            <input type="email" class="form-control" id="emailInput" name="emailInput" placeholder="Enter email">
          </div>
          <button type="submit" class="btn btn-outline-primary btn-sm">Submit</button>
        </form>
      </div>
    </div>

    <div class="row border p-3">
      <!-- Form 4: Checkbox -->
      <div class="col-lg-4 border p-3">
        <p>Form 4</p>
        <form action="https://postman-echo.com/post" method="post">
          <input type="hidden" name="sub_form" value="form4">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck" name="exampleCheck">
            <label class="form-check-label" for="exampleCheck">Check me out</label>
          </div>
          <button type="submit" class="btn btn-outline-primary btn-sm">Submit</button>
        </form>
      </div>

      <!-- Form 5: Radio Buttons -->
      <div class="col-lg-4 border p-3">
        <p>Form 5</p>
        <form action="https://postman-echo.com/post" method="post">
          <input type="hidden" name="sub_form" value="form5">
          <div class="form-check">
            <input type="radio" class="form-check-input" name="exampleRadio" id="radio1" value="radio1" checked>
            <label class="form-check-label" for="radio1">Radio 1</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="exampleRadio" value="radio2" id="radio2">
            <label class="form-check-label" for="radio2">Radio 2</label>
          </div>
          <button type="submit" class="btn btn-outline-primary btn-sm">Submit</button>
        </form>
      </div>

      <!-- Form 6: Textarea -->
      <div class="col-lg-4 border p-3">
        <p>Form 6</p>
        <form action="https://postman-echo.com/post" method="post">
          <input type="hidden" name="sub_form" value="form6">
          <div class="form-group">
            <label for="exampleTextarea">Textarea:</label>
            <textarea class="form-control" id="exampleTextarea" name="exampleTextarea" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-outline-primary btn-sm">Submit</button>
        </form>
      </div>
    </div>

    <div class="row border p-3">
      <!-- Form 7: File Input -->
      <div class="col-lg border p-3">
        <p>Form 7</p>
        <form action="https://postman-echo.com/post" method="post" enctype="multipart/form-data">
          <input type="hidden" name="sub_form" value="form7">
          <div class="form-group">
            <label for="exampleFile">File Input:</label>
            <input type="file" class="form-control-file" id="exampleFile" name="exampleFile">
          </div>
          <button type="submit" class="btn btn-outline-primary btn-sm">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
